<!-- inline svg library for fragment identifier use -->
<!-- note: the width and height of svg images is set to 0 with html attributes so that they will be hidden if CSS is disabled --->
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 200" class="d-none" aria-labelledby="svgTitle svgDesc" focusable="false" width="0" height="0">
	<title id="svgTitle">Countdown Timer</title>
	<desc id="svgDesc">LCD clock display</desc>
	<defs>
		<style>
			.digit {
				fill: #fff;
			}
			.off {
				opacity: 0.15;
			}
		</style>
		<symbol id="top" viewBox="0 0 100 200">
			<polygon points="15 15 82.6 15 97.6 0 0 0 15 15" transform="translate(1.2 0.5)" />
		</symbol>
		<symbol id="topleft" viewBox="0 0 100 200">
			<polygon points="0 0 0 98 15 90.5 15 15 0 0" transform="translate(0.5 1.2)" />
		</symbol>
		<symbol id="topright" viewBox="0 0 100 200">
			<polygon points="0 90.5 15 98 15 0 0 15 0 90.5" transform="translate(84.5 1.2)" />
		</symbol>
		<symbol id="middle" viewBox="0 0 100 200">
			<polygon points="15 15 82.8 15 97.8 7.5 82.8 0 15 0 0 7.5 15 15" transform="translate(1.1 92.5)" />
		</symbol>
		<symbol id="bottomleft" viewBox="0 0 100 200">
			<polygon points="0 0 0 98 15 83 15 7.5 0 0" transform="translate(0.5 100.8)" />
		</symbol>
		<symbol id="bottomright" viewBox="0 0 100 200">
			<polygon points="0 83 15 98 15 0 0 7.5 0 83" transform="translate(84.5 100.8)" />
		</symbol>
		<symbol id="bottom" viewBox="0 0 100 200">
			<polygon points="0 15 97.6 15 82.6 0 15 0 0 15" transform="translate(1.2 184.5)" />
		</symbol>
	</defs>
	<symbol id="off" class="digit" viewBox="0 0 100 200">
		<title>-</title>
		<use xlink:href="#top" class="off" />
		<use xlink:href="#topleft" class="off" />
		<use xlink:href="#topright" class="off" />
		<use xlink:href="#middle" class="off" />
		<use xlink:href="#bottomleft" class="off" />
		<use xlink:href="#bottomright" class="off" />
		<use xlink:href="#bottom" class="off" />
	</symbol>
	<symbol id="n0" class="digit" viewBox="0 0 100 200">
		<title>0</title>
		<use xlink:href="#top" />
		<use xlink:href="#topleft" />
		<use xlink:href="#topright" />
		<use xlink:href="#middle" class="off" />
		<use xlink:href="#bottomleft" />
		<use xlink:href="#bottomright" />
		<use xlink:href="#bottom" />
	</symbol>
	<symbol id="n1" class="digit" viewBox="0 0 100 200">
		<title>1</title>
		<use xlink:href="#top" class="off" />
		<use xlink:href="#topleft" class="off" />
		<use xlink:href="#topright" />
		<use xlink:href="#middle" class="off" />
		<use xlink:href="#bottomleft" class="off" />
		<use xlink:href="#bottomright" />
		<use xlink:href="#bottom" class="off" />
	</symbol>
	<symbol id="n2" class="digit" viewBox="0 0 100 200">
		<title>2</title>
		<use xlink:href="#top" />
		<use xlink:href="#topleft" class="off" />
		<use xlink:href="#topright" />
		<use xlink:href="#middle" />
		<use xlink:href="#bottomleft" />
		<use xlink:href="#bottomright" class="off" />
		<use xlink:href="#bottom" />
	</symbol>
	<symbol id="n3" class="digit" viewBox="0 0 100 200">
		<title>3</title>
		<use xlink:href="#top" />
		<use xlink:href="#topleft" class="off" />
		<use xlink:href="#topright" />
		<use xlink:href="#middle" />
		<use xlink:href="#bottomleft" class="off" />
		<use xlink:href="#bottomright" />
		<use xlink:href="#bottom" />
	</symbol>
	<symbol id="n4" class="digit" viewBox="0 0 100 200">
		<title>4</title>
		<use xlink:href="#top" class="off" />
		<use xlink:href="#topleft" />
		<use xlink:href="#topright" />
		<use xlink:href="#middle" />
		<use xlink:href="#bottomleft" class="off" />
		<use xlink:href="#bottomright" />
		<use xlink:href="#bottom" class="off" />
	</symbol>
	<symbol id="n5" class="digit" viewBox="0 0 100 200">
		<title>5</title>
		<use xlink:href="#top" />
		<use xlink:href="#topleft" />
		<use xlink:href="#topright" class="off" />
		<use xlink:href="#middle" />
		<use xlink:href="#bottomleft" class="off" />

		<use xlink:href="#bottom" />
	</symbol>

		<use xlink:href="#topleft" />
		<use xlink:href="#topright" class="off" />
		<use xlink:href="#middle" />
		<use xlink:href="#bottomleft" />
		<use xlink:href="#bottomright" />
		<use xlink:href="#bottom" />
	</symbol>
	<symbol id="n7" class="digit" viewBox="0 0 100 200">
		<title>7</title>
		<use xlink:href="#top" />
		<use xlink:href="#topleft" class="off" />
		<use xlink:href="#topright" />
		<use xlink:href="#middle" class="off" />
		<use xlink:href="#bottomleft" class="off" />
		<use xlink:href="#bottomright" />
		<use xlink:href="#bottom" class="off" />
	</symbol>
	<symbol id="n8" class="digit" viewBox="0 0 100 200">
		<title>8</title>
		<use xlink:href="#top" />
		<use xlink:href="#topleft" />
		<use xlink:href="#topright" />

		<use xlink:href="#bottomleft" />

		<use xlink:href="#bottom" class="off" />
	</symbol>
	<symbol id="separator1" class="digit" viewBox="0 0 100 200">
		<title>:</title>
		<rect x="42" y="50" width="16" height="16" />
		<rect x="42" y="134" width="16" height="16" />
	</symbol>
	<symbol id="separator0" class="digit off" viewBox="0 0 100 200">
		<use xlink:href="#separator1" />
	</symbol>
</svg>

<div class="countdown-wrapper d-flex justify-content-center align-items-center">
	<div class="js-countdown-container countdown-container d-inline-flex">
		<span class="js-countdown-status sr-only" role="alert" aria-live="polite"></span>
		<span class="sr-only">Time remaining:</span>
		<!-- days -->
		<span class="js-countdown-digit-days countdown-digit countdown-set-days">
			<!-- 
			These svg symbols have a title defined that would be announced,
			but they duplicate the sr-only text below, so they're hidden with aria-hidden.
			Those titles will still be presented as tooltips on mouseover, though.
			-->
			<svg class="js-countdown-digit-image countdown-digit-image" aria-hidden="true" width="0" height="0">
				<use xlink:href="#off"/>
			</svg>
			<!--
			The hard-coded sr-only text below allows for a visual fallback
			for low-vision users who have CSS disabled.
			-->
			<span class="js-countdown-digit-text sr-only">-</span>
		</span>
		<span class="js-countdown-digit-days countdown-digit countdown-set-days">
			<svg class="js-countdown-digit-image countdown-digit-image" aria-hidden="true" width="0" height="0">
				<use xlink:href="#off" />
			</svg>
			<span class="js-countdown-digit-text sr-only">-</span>
		</span>
		<span class="countdown-set-days sr-only">days</span>
		<span class="js-countdown-separator countdown-separator countdown-set-days" aria-hidden="true">
			<svg class="js-countdown-digit-image countdown-digit-image" width="0" height="0">
				<use xlink:href="#separator0" />
			</svg>
			<span class="sr-only">:</span>
		</span>
		<!-- hours -->
		<span class="js-countdown-digit-hours countdown-digit countdown-set-hours">
			<svg class="js-countdown-digit-image countdown-digit-image" aria-hidden="true" width="0" height="0">
				<use xlink:href="#off" />
			</svg>
			<span class="js-countdown-digit-text sr-only">-</span>
		</span>
		<span class="js-countdown-digit-hours countdown-digit countdown-set-hours">
			<svg class="js-countdown-digit-image countdown-digit-image" aria-hidden="true" width="0" height="0">
				<use xlink:href="#off" />
			</svg>
			<span class="js-countdown-digit-text sr-only">-</span>
		</span>
		<span class="countdown-set-hours sr-only">hours</span>
		<span class="js-countdown-separator countdown-separator countdown-set-hours" aria-hidden="true">
			<svg class="js-countdown-digit-image countdown-digit-image" width="0" height="0">
				<use xlink:href="#separator0" />
			</svg>
			<span class="sr-only">:</span>
		</span>
		<!-- minutes -->
		<span class="js-countdown-digit-minutes countdown-digit countdown-set-minutes">
			<svg class="js-countdown-digit-image countdown-digit-image" aria-hidden="true" width="0" height="0">
				<use xlink:href="#off" />
			</svg>
			<span class="js-countdown-digit-text sr-only">-</span>
		</span>
		<span class="js-countdown-digit-minutes countdown-digit countdown-set-minutes">
			<svg class="js-countdown-digit-image countdown-digit-image" aria-hidden="true" width="0" height="0">
				<use xlink:href="#off" />
			</svg>
			<span class="js-countdown-digit-text sr-only">-</span>
		</span>
		<span class="countdown-set-minutes sr-only">minutes</span>
		<span class="js-countdown-separator countdown-separator countdown-set-minutes" aria-hidden="true">
			<svg class="js-countdown-digit-image countdown-digit-image" width="0" height="0">
				<use xlink:href="#separator0" />
			</svg>
			<span class="sr-only">:</span>
		</span>
		<!-- seconds -->
		<span class="js-countdown-digit-seconds countdown-digit countdown-set-seconds">
			<svg class="js-countdown-digit-image countdown-digit-image" aria-hidden="true" width="0" height="0">
				<use xlink:href="#off" />
			</svg>
			<span class="js-countdown-digit-text sr-only">-</span>
		</span>
		<span class="js-countdown-digit-seconds countdown-digit countdown-set-seconds">
			<svg class="js-countdown-digit-image countdown-digit-image" aria-hidden="true" width="0" height="0">
				<use xlink:href="#off" />
			</svg>
			<span class="js-countdown-digit-text sr-only">-</span>
		</span>
		<span class="countdown-set-seconds sr-only">seconds</span>
	</div>
</div>
